<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鉄骨製作管理技術者 試験対策アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+Myanmar:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Noto Sans Myanmar', 'Noto Sans JP', 'sans-serif'],
            },
            colors: {
              'neumorphic-bg': 'rgb(var(--color-neumorphic-bg) / <alpha-value>)',
              'neumorphic-text': 'rgb(var(--color-neumorphic-text) / <alpha-value>)',
              slate: {
                400: 'rgb(var(--color-slate-400) / <alpha-value>)',
                500: 'rgb(var(--color-slate-500) / <alpha-value>)',
                600: 'rgb(var(--color-slate-600) / <alpha-value>)',
                700: 'rgb(var(--color-slate-700) / <alpha-value>)',
              },
              gray: {
                200: 'rgb(var(--color-gray-200) / <alpha-value>)',
                700: 'rgb(var(--color-gray-700) / <alpha-value>)',
              },
              blue: {
                600: 'rgb(var(--color-blue-600) / <alpha-value>)',
              },
              green: {
                500: 'rgb(var(--color-green-500) / <alpha-value>)',
              },
              red: {
                100: 'rgb(var(--color-bg-red-100) / <alpha-value>)',
                500: 'rgb(var(--color-red-500) / <alpha-value>)',
                600: 'rgb(var(--color-red-600) / <alpha-value>)',
              },
              indigo: {
                600: 'rgb(var(--color-indigo-600) / <alpha-value>)',
              },
            },
            boxShadow: {
              'neumorphic-outset': '8px 8px 16px rgb(var(--color-neumorphic-shadow-dark)), -8px -8px 16px rgb(var(--color-neumorphic-shadow-light))',
              'neumorphic-inset': 'inset 8px 8px 16px rgb(var(--color-neumorphic-shadow-dark)), inset -8px -8px 16px rgb(var(--color-neumorphic-shadow-light))',
            }
          },
        },
      }
    </script>
    <style>
      /* CSS Variables for Theming */
      :root {
        --color-neumorphic-bg: 224 224 224;
        --color-neumorphic-text: 90 100 114;
        --color-neumorphic-shadow-dark: 163 177 198;
        --color-neumorphic-shadow-light: 255 255 255;
        --color-slate-400: 148 163 184;
        --color-slate-500: 100 116 139;
        --color-slate-600: 71 85 105;
        --color-slate-700: 51 65 85;
        --color-gray-200: 229 231 235;
        --color-gray-700: 55 65 81;
        --color-blue-600: 59 130 246;
        --color-green-500: 34 197 94;
        --color-red-500: 239 68 68;
        --color-red-600: 220 38 38;
        --color-indigo-600: 79 70 229;
        --color-bg-red-100: 254 226 226;
      }

      html.dark {
        --color-neumorphic-bg: 41 45 52;
        --color-neumorphic-text: 212 213 225;
        --color-neumorphic-shadow-dark: 29 32 37;
        --color-neumorphic-shadow-light: 53 58 67;
        --color-slate-400: 156 163 175;
        --color-slate-500: 161 161 170;
        --color-slate-600: 203 213 225;
        --color-slate-700: 229 231 240;
        --color-gray-200: 55 65 81;
        --color-gray-700: 209 213 219;
        --color-blue-600: 96 165 250;
        --color-green-500: 74 222 128;
        --color-red-500: 248 113 113;
        --color-red-600: 248 113 113;
        --color-indigo-600: 129 140 248;
        --color-bg-red-100: 80 27 27;
      }
      
      html {
        font-size: clamp(0.875rem, 0.579rem + 0.781vw, 1.125rem);
      }
      ruby {
        font-family: inherit;
        font-size: inherit;
      }
      rt {
        font-size: 0.6em;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        opacity: 0.9;
        font-weight: 500;
        text-align: center;
      }
      .perspective {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",

    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
</head>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
