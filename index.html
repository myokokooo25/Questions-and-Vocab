
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鉄骨製作管理技術者 試験対策アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+Myanmar:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Noto Sans Myanmar', 'Noto Sans JP', 'sans-serif'],
            },
            colors: {
              'neumorphic-bg': 'rgb(var(--color-neumorphic-bg) / <alpha-value>)',
              'neumorphic-text': 'rgb(var(--color-neumorphic-text) / <alpha-value>)',
              slate: {
                400: 'rgb(var(--color-slate-400) / <alpha-value>)',
                500: 'rgb(var(--color-slate-500) / <alpha-value>)',
                600: 'rgb(var(--color-slate-600) / <alpha-value>)',
                700: 'rgb(var(--color-slate-700) / <alpha-value>)',
              },
            },
            boxShadow: {
              'neumorphic-outset': '8px 8px 16px rgb(var(--color-neumorphic-shadow-dark)), -8px -8px 16px rgb(var(--color-neumorphic-shadow-light))',
              'neumorphic-inset': 'inset 6px 6px 12px rgb(var(--color-neumorphic-shadow-dark)), inset -6px -6px 12px rgb(var(--color-neumorphic-shadow-light))',
              'neumorphic-sm': '4px 4px 8px rgb(var(--color-neumorphic-shadow-dark)), -4px -4px 8px rgb(var(--color-neumorphic-shadow-light))',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-neumorphic-bg: 236 240 243;
        --color-neumorphic-text: 71 85 105;
        --color-neumorphic-shadow-dark: 190 198 212;
        --color-neumorphic-shadow-light: 255 255 255;
        --color-slate-400: 148 163 184;
        --color-slate-500: 100 116 139;
        --color-slate-600: 71 85 105;
        --color-slate-700: 51 65 85;
      }

      html.dark {
        --color-neumorphic-bg: 30 35 45;
        --color-neumorphic-text: 203 213 225;
        --color-neumorphic-shadow-dark: 18 22 28;
        --color-neumorphic-shadow-light: 42 48 62;
        --color-slate-400: 156 163 175;
        --color-slate-500: 161 161 170;
        --color-slate-600: 203 213 225;
        --color-slate-700: 229 231 240;
      }
      
      html {
        font-size: clamp(0.9rem, 0.6rem + 0.8vw, 1.15rem);
      }
      ruby { font-family: inherit; font-size: inherit; }
      rt {
        font-size: 0.6em;
        -webkit-user-select: none;
        user-select: none;
        opacity: 0.85;
        font-weight: 500;
        text-align: center;
      }
      .perspective { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .backface-hidden { -webkit-backface-visibility: hidden; backface-visibility: hidden; }
      
      /* Smooth transitions for theme switching */
      * { transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
  }
}
</script>
</head>
  <body class="bg-neumorphic-bg font-sans antialiased text-neumorphic-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
