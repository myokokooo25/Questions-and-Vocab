    <meta charset="UTF-8" />

    <style>
      /* For 3D flip effect */
      .perspective {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      /* Neumorphic UI & Theme Styles */
      :root {
        --bg-color: #e0e0e0;
        --text-color: #5a5a5a;
        --accent-color: #03a9f4;
        --shadow-light: #ffffff;
        --shadow-dark: #bebebe;
        --shadow-inset-light: #bebebe;
        --shadow-inset-dark: #ffffff;
        --radius: 20px;
        --transition-speed: 0.2s;
      }
      
      .dark-theme {
        --bg-color: #2c2c2c;
        --text-color: #cccccc;
        --accent-color: #03a9f4;
        --shadow-light: #3a3a3a;
        --shadow-dark: #1e1e1e;
        --shadow-inset-light: #1e1e1e;
        --shadow-inset-dark: #3a3a3a;
      }

      .rainbow-theme {
        --bg-color: #2c2c2c;
        --text-color: #ffffff;
        --accent-color: #ffffff; /* Fallback for elements not supporting background-clip: text */
        --shadow-light: rgba(255, 255, 255, 0.2);
        --shadow-dark: rgba(0, 0, 0, 0.4);
        --shadow-inset-light: rgba(0, 0, 0, 0.4);
        --shadow-inset-dark: rgba(255, 255, 255, 0.2);
      }

      body.theme-bg {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color var(--transition-speed), color var(--transition-speed);
      }

      @keyframes gradient {
	      0% { background-position: 0% 50%; }
	      50% { background-position: 100% 50%; }
	      100% { background-position: 0% 50%; }
      }
      
      .text-accent {
        color: var(--accent-color);
      }

      .rainbow-theme .text-accent {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient 15s ease infinite;
      }
      
      .neumorphic-flat {
        background: var(--bg-color);
        border-radius: var(--radius);
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        transition: box-shadow var(--transition-speed), transform var(--transition-speed);
      }

      .rainbow-theme .neumorphic-flat,
      .rainbow-theme .neumorphic-inset {
          background: rgba(255,255,255,0.1);
          backdrop-filter: blur(10px);
      }

      .neumorphic-flat:active, .neumorphic-pressed {
        box-shadow: inset 4px 4px 8px var(--shadow-inset-light), inset -4px -4px 8px var(--shadow-inset-dark);
        transform: translateY(1px) scale(0.99);
      }
      
      .neumorphic-inset {
        background: var(--bg-color);
        border-radius: var(--radius);
        box-shadow: inset 4px 4px 8px var(--shadow-inset-light), inset -4px -4px 8px var(--shadow-inset-dark);
      }
      
      .neumorphic-input {
        background: transparent;
        border: none;
        outline: none;
        color: var(--text-color);
        width: 100%;
        padding: 0.75rem 1rem;
      }
    </style>
